<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Moon+Dance&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/cadastro.css">
    <title>Cadastro - JobConnect</title>
</head>

<body>
    <main id="container">
        <div id="logo"><a href="index.html"><img src="../img/WhiteMode-64px.png" alt="" srcset=""></a></div>
        <form id="login-form">
            <div id="form-header">
                <a id="login" href="login.html">Efetue Login</a>
                <a id="cadastro" href="cadastro.html">Crie sua conta</a>
            </div>
            <div id="inputs">
                <div class="input-box">
                    <label for="name">
                        Nome da sua empresa
                        <div class="input-space">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name">
                        </div>
                    </label>
                </div>

                <div class="input-box">
                    <label for="cnpj">
                        CNPJ
                        <div class="input-space">
                            <i class="fa-solid fa-building"></i>
                            <input type="text" id="cnpj" name="cnpj" autocomplete="off" minlength="18" maxlength="18" onkeypress="cnpjMask()">
                        </div>
                    </label>
                </div>
                <div class="input-box">
                    <label for="email">
                        Email
                        <div class="input-space">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email">
                        </div>
                    </label>

                </div>

            </div>
            <div class="input-box">
                <label for="password">
                    Senha
                    <div class="input-space">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" name="password">
                    </div>
                </label>
            </div>
            <div class="input-box">
                <label for="password-confirm">
                    Confirme senha
                    <div class="input-space">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password-confirm" name="password-confirm">
                    </div>
                </label>
            </div>
            </div>
            <div id="form-footer">
                <button type="submit" id="cadastrar-button">Cadastrar</button>
                <div id="cadastro-empresa-cliente">
                    <a href="cadastro.html">Cadastro para clientes.</a>
                </div>
            </div>
        </form>
    </main>
    <script src="../javascript/script.js"></script>
</body>

</html>
